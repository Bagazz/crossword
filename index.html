<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Эмпиризм v1.5</title>
</head>

<body>
    <div class="the_crossword_full container-fluid">
        <div id="waitmessage" class="ecw-answerbox">
            Мы тут как бы юзали джавускрипт...
        </div>

        <table cellpadding="0" cellspacing="0" border="0">
            <tr>

                <td class="ecw-crosswordarea">

                    <script src="js/partOne.js"></script>

                    <script src="js/partTwo.js"></script>

                </td>

                <td valign="top" style="padding-left: 1em;">

                    <div id="welcomemessage" class="ecw-answerbox" style="display:none;">
                        <h3>Приветствуем!</h3>
                        <p>Нажмите на скрытое слово в кроссворде, чтобы начать.</p>
                    </div>

                    <div id="answerbox" class="ecw-answerbox" style="display:none;">
                        <h3 id="wordlabel" class="ecw-wordlabel"> &nbsp;</h3>
                        <div id="wordinfo" class="ecw-wordinfo"> </div>
                        <div id="wordclue" class="ecw-cluebox"> </div>
                        <div style="margin-top: 1em;">
                            <input class="ecw-input" id="wordentry" type="text" size="24"
                                style="font-weight: bold; text-transform:uppercase;"
                                onkeypress="WordEntryKeyPress(event)" onchange="WordEntryKeyPress(event)">
                        </div>
                        <div id="worderror" class="ecw-worderror"></div>

                        <table border="0" cellspacing="0" cellpadding="0" width="100%" style="margin-top:1em;">
                            <tbody>
                                <tr>
                                    <td>
                                        <button id="cheatbutton" type="button" class="ecw-input ecw-button"
                                            onclick="CheatClick();">Ответить</button>
                                    </td>
                                    <td text-align="right">
                                        <button id="okbutton" type="button" class="ecw-input ecw-button"
                                            onclick="OKClick();" style="font-weight: bold;">Окей</button> &nbsp;
                                        <button id="cancelbutton" type="button" class="ecw-input ecw-button"
                                            onclick="DeselectCurrentWord();">Закрыть</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div id="congratulations" class="ecw-answerbox" style="display:none;">
                        <h3>Поздравляем!</h3>
                        <p>Вы решили данный кроссворд!<br>Хотите пройти ещё раз? Тогда перезагрузите страницу!</p>
                    </div>
                </td>
            </tr>
        </table>

        <div style="margin-top: 1em;">
            <button id="checkbutton" type="button" onclick="CheckClick();"
                style="display: none;">Вывестирезультат</button>
        </div>

        <script src="js/partThree.js"></script>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
